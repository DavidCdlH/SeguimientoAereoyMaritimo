<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sistema de seguimiento en tiempo real de aeronaves y embarcaciones" />
    <meta name="keywords" content="seguimiento, aeronaves, buques, tracking, ICAO24, MMSI, monitoreo" />
    <meta name="author" content="Sistema de Seguimiento de Vehículos" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#030213" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Sistema de Seguimiento de Vehículos" />
    <meta property="og:description" content="Monitoreo en tiempo real de aeronaves y embarcaciones" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Sistema de Seguimiento de Vehículos" />
    <meta property="twitter:description" content="Monitoreo en tiempo real de aeronaves y embarcaciones" />
    <meta property="twitter:image" content="/og-image.png" />
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://esm.sh" />
    
    <!-- Title -->
    <title>Sistema de Seguimiento de Vehículos</title>
    
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/styles/globals.css" />
    
    <!-- Prevent flash of unstyled content -->
    <style>
      /* Loading spinner styles */
      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #030213;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide content until React loads */
      #root:empty::before {
        content: "";
        display: block;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #030213;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
    </style>
  </head>
  <body>
    <!-- No JavaScript fallback -->
    <noscript>
      <div style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
        text-align: center;
        font-family: system-ui, -apple-system, sans-serif;
      ">
        <h1 style="color: #030213; margin-bottom: 1rem;">
          Sistema de Seguimiento de Vehículos
        </h1>
        <p style="color: #717182; margin-bottom: 2rem;">
          Esta aplicación requiere JavaScript para funcionar correctamente.
        </p>
        <p style="color: #717182;">
          Por favor, habilite JavaScript en su navegador y recargue la página.
        </p>
      </div>
    </noscript>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- React App Script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
